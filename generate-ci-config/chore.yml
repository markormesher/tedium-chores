name: "Generate CI Config"
conventionalType: "ci"
description: "This chore generates CI config for Drone or Circle, based on the tasks present in the repo's [Taskfile](https://taskfile.dev). It assumes the Taskfile is also generated by Tedium."
steps:
  - image: "ghcr.io/markormesher/tedium-chore-generate-ci-config:v0"
    command: "/usr/local/bin/generate-ci-config"
